{% extends "index.html" %}

{% block title %}Edit Article{% endblock %}

{% block content %}
    <h1 class="mt-5">Edit Article</h1>
    <form method="post">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.tags.label }} {{ form.tags(class_='form-control') }}
        </div>
        <div class="form-group mt-2">
            {{ form.submit(class_='btn btn-primary') }}
        </div>
    </form>
{% endblock %}
